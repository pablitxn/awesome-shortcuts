# ============================================
# Sample Tmux Configuration for Parser Testing
# ============================================

# Set custom prefix to Ctrl+a
set-option -g prefix C-a
unbind C-b

# ============================================
# Pane Management
# ============================================

# Split pane vertically
bind % split-window -h

# Split pane horizontally
bind '"' split-window -v

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Navigate panes without prefix (Alt + arrow keys)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# Window Management
# ============================================

# Create new window
bind c new-window

# Navigate windows
bind -n C-PageUp previous-window
bind -n C-PageDown next-window

# Swap windows
bind -r < swap-window -t -1
bind -r > swap-window -t +1

# ============================================
# Session Management
# ============================================

# Detach session
bind d detach-client

# Choose session
bind s choose-session

# ============================================
# Copy Mode
# ============================================

# Enter copy mode
bind [ copy-mode

# Vim-like copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection

# ============================================
# Miscellaneous
# ============================================

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Toggle mouse mode
bind m set-option -g mouse \; display-message "Mouse toggled"

# Clear history
bind -n C-l send-keys C-l \; clear-history

# Quick pane cycling
bind -r Tab select-pane -t :.+

# Kill pane without confirmation
bind x kill-pane

# Kill window
bind X kill-window

# ============================================
# Status Bar Bindings
# ============================================

# Toggle status bar
bind b set-option status

# ============================================
# Advanced Examples
# ============================================

# Synchronize panes toggle
bind S set-window-option synchronize-panes

# Join pane from another window
bind J command-prompt -p "join pane from:" "join-pane -s '%%'"

# Send pane to another window
bind @ command-prompt -p "send pane to:" "join-pane -t '%%'"

# ============================================
# Function Key Bindings
# ============================================

# F1-F4 for quick window access
bind -n F1 select-window -t 1
bind -n F2 select-window -t 2
bind -n F3 select-window -t 3
bind -n F4 select-window -t 4
